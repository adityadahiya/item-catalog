{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="category-item column">
			<h6 class="category-item__header">
				<span class="header__title">Delete Item</span>
				<span class="header__bar"></span>
				<br>
			</h6>
			<form action="#" method="post">
				<h5 class="category-item__message">Are you sure you want to delete {{categoryItem.name}}?</h5>
				<br>
				<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}" class="btn">Back</a>
				<button type="submit" value="Delete" class ="btn btn-primary">
				Delete
				</button>
			</form>
		</div>
	</div>

{% endblock %}
